<div  class="text-center mb-4 p-3 bg-body-tertiary border rounded shadow-sm">
  @if (user) {
    
    <h6 class="mb-0 fw-semibold">{{ user.nombre }}</h6>
    <small class="text-muted d-block">{{ user.email }}</small>

    <button
      class="btn btn-outline-danger btn-sm mt-3 w-100"
      data-bs-toggle="modal"
      data-bs-target="#logoutModal"
    >
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
    </button>
  } @else {
    <p class="text-muted fst-italic">No hay usuario logueado.</p>
  }
</div>



<!-- Modal de confirmación -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-3">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="logoutModalLabel">Confirmar cierre de sesión</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-exclamation-triangle-fill fs-1 text-warning mb-3"></i>
        <p>¿Estás seguro de que querés cerrar sesión?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="confirmarLogout()">Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>
